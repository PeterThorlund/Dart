<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="grid-container">
            <div class="player-1">
                <h2 class="header-player">Player 1</h2>
                <hr>
                <h2 class="score">{{player1.score}}
                </h2>
            </div>

            <div class="score-div">
                <div class="set-count-div">
                    <p class="player-setcount">{{player1.noOfSetWon}}</p>
                    <p class="vs">vs</p>
                    <p class="player-setcount">{{player2.getNoOfSetWon()}}</p>
                </div>
                <form @submit.prevent="onSubmit">
                    <input class="score-input" type="number" placeholder="Skriv her" v-model.trim="input">
                </form>
            </div>
            <div class="player-2">
                <h2 class="header-player">Player 2</h2>
                <hr>
                <h2 class="score">{{player2.score}}</h2>
            </div>
        </div>
    </div>
    <script src="main.js">
    </script>
</body>
</html>
